    <body id="contact">
	<div>
    <link href="stylesheet.css" rel="stylesheet" />
    <div class="form-elements">
        <div class="form-container"></div>
        <div class="send-button">
		  <button type="button">Send message</button>
        </div>
        <div class="message">
          <i class="msg">Message</i><br>
		  <input id="message" type="text" id="msg" name="msg">
          <div class="msg-textfield"></div>
        </div>
        <div class="first-name">         
		  <label for="fname">First name:</label> <br>
		  <input type="text" id="fname" name="fname">
        </div>
        <div class="last-name">
		  <label for="fname">Last name:</label> <br>
          <input type="text" id="lname" name="lname">
        </div>
        <div class="email-address">
          <label for="fname">Email Address:</label> <br>
          <input type="text" id="email" name="email">
        </div>
        <div class="contact-number">
          <label for="fname">Contact Number:</label> <br>
          <input type="text" id="number" name="number">
        </div>
      </div>	  
      <i class="we-would-love">We would love to hear from you!</i
      ><b class="contact-us">Contact Us</b>
