<!DOCTYPE html>
<html>
<head>
	<title>Jetti Petroleum Fuel Delivery</title>
	<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="logo">
	<img id="headerlogo" src="public/JettiLogo.png" alt="logo">
	</div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
	<script>
		const signUpButton = document.querySelector('.signup button');
const loginButton = document.querySelector('.login button');
const loginEmail = document.querySelector('.login input[type="email"]');
const loginPassword = document.querySelector('.login input[type="password"]');
const signUpUsername = document.querySelector('.signup input[type="text"]');
const signUpEmail = document.querySelector('.signup input[type="email"]');
const signUpPassword = document.querySelector('.signup input[type="password"]');

signUpButton.addEventListener('click', (e) => {
  e.preventDefault();
  const username = signUpUsername.value;
  const email = signUpEmail.value;
  const password = signUpPassword.value;
  if (username && email && password) {
    localStorage.setItem('username', username);
    localStorage.setItem('email', email);
    localStorage.setItem('password', password);
    alert('Sign up successful!');
  } else {
    alert('Please fill in all fields');
  }
});

loginButton.addEventListener('click', (e) => {
  e.preventDefault();
  const email = loginEmail.value;
  const password = loginPassword.value;
  if (email && password) {
    if (email === localStorage.getItem('email') && password === localStorage.getItem('password')) {
      alert('Logged in successfully');
	  window.location.href = "index.html";
    }
	else if(email === "admin" && password === "admin123")
	{
		alert('Logged in successfully as admin');
	  	window.location.href = "dashboard-admin.html";
	} else {
      alert('Incorrect email or password');
    }
  } else {
    alert('Please fill in all fields');
  }
});
	</script>
</body>
</html>
