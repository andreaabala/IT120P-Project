<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Customer Management</title>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
    .main {
  margin-left: 200px;
  /* Same as the width of the sidenav */
  padding: 0px 10px;
}
    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }
    
    .sidenav a {
      display: block;
      color: #f2f2f2;
      padding: 16px;
      text-decoration: none;
    }
    
    .sidenav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    h1 {
      margin-top: 50px;
      text-align: center;
    }
    
    form {
      margin: 20px auto;
      width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
	  font-family: 'Nunito', sans-serif;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
    
    hr {
      margin: 50px auto;
      border: 0;
      height: 1px;
      background-color: #ccc;
      width: 80%;
    }
    
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 80%;
    }
    
    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
    }
    
    td:last-child {
      text-align: center;
    }
    
    button.edit {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    button.delete {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidenav">
    <a href="dashboard-admin.html">Dashboard</a>
    <a href="admin.html">Orders</a>
    <a href="costumer-admin.html">Customers</a>
    <a href="product-admin.html">Products</a>
    <a href="login.html">Logout</a>
  </div>

  <h1>Customer List</h1>
  <div class="main">
  <form id="customer-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required>
    <button type="submit">Add Customer</button>
    
      </form>
      <hr>
      <table id="customer-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="customer-list"></tbody>
      </table>

    </div>

  
  <script>
    // Define an array to store the customers
    let customers = [];
    
    // Get the form element and add an event listener to it
    let form = document.getElementById('customer-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get the customer data from the form
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let phone = document.getElementById('phone').value;
      
      // Create a new customer object and add it to the array
      let customer = {name, email, phone};
      customers.push(customer);
      
      // Clear the form inputs
      form.reset();
      
      // Update the customer list in the table
      updateCustomerList();
    });
    
    // Function to update the customer list in the table
    function updateCustomerList() {
      let customerList = document.getElementById('customer-list');
      customerList.innerHTML = '';
      customers.forEach(function(customer, index) {
        let row = document.createElement('tr');
        let nameCell = document.createElement('td');
        let emailCell = document.createElement('td');
        let phoneCell = document.createElement('td');
        let actionCell = document.createElement('td');
        nameCell.textContent = customer.name;
        emailCell.textContent = customer.email;
        phoneCell.textContent = customer.phone;
        let editLink = document.createElement('a');
        editLink.href = '#';
        editLink.textContent = 'Edit';
        editLink.addEventListener('click', function(event) {
          event.preventDefault();
          editCustomer(index);
        });
        let deleteLink = document.createElement('a');
        deleteLink.href = '#';
        deleteLink.textContent = 'Delete';
        deleteLink.addEventListener('click', function(event) {
          event.preventDefault();
          deleteCustomer(index);
        });
        actionCell.appendChild(editLink);
        actionCell.appendChild(document.createTextNode(' '));
        actionCell.appendChild(deleteLink);
        row.appendChild(nameCell);
        row.appendChild(emailCell);
        row.appendChild(phoneCell);
        row.appendChild(actionCell);
        customerList.appendChild(row);
      });
    }
    
    // Function to edit a customer
    function editCustomer(index) {
      let customer = customers[index];
      document.getElementById('name').value = customer.name;
      document.getElementById('email').value = customer.email;
  document.getElementById('phone').value = customer.phone;
  let addButton = document.querySelector('button[type="submit"]');
  addButton.textContent = 'Save Changes';
  addButton.removeEventListener('click', addCustomer);
  addButton.addEventListener('click', function(event) {
    event.preventDefault();
    saveChanges(index);
  });
}

// Function to save changes to a customer
function saveChanges(index) {
  let customer = customers[index];
  customer.name = document.getElementById('name').value;
  customer.email = document.getElementById('email').value;
  customer.phone = document.getElementById('phone').value;
  document.getElementById('customer-form').reset();
  let addButton = document.querySelector('button[type="submit"]');
  addButton.textContent = 'Add Customer';
  addButton.removeEventListener('click', saveChanges);
  addButton.addEventListener('click', addCustomer);
  updateCustomerList();
}

// Function to delete a customer
function deleteCustomer(index) {
  customers.splice(index, 1);
  updateCustomerList();
}

// Add event listener to the Add Customer button
let addButton = document.querySelector('button[type="submit"]');
addButton.addEventListener('click', addCustomer);

// Function to add a customer
function addCustomer(event) {
  event.preventDefault();
  let name = document.getElementById('name').value;
  let email = document.getElementById('email').value;
  let phone = document.getElementById('phone').value;
  let customer = {name, email, phone};
  customers.push(customer);
  document.getElementById('customer-form').reset();
  updateCustomerList();
}

// Initial update of the customer list in the table
updateCustomerList();
</script>
</body>
</html>
